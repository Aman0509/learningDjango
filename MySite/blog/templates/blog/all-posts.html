{% extends 'base.html' %}

{% load static %}

{% block page_title %}
    All Blogs
{% endblock page_title %}

{% block css_files %}
    <link rel="stylesheet" href="{% static 'blog/post.css' %}">
    <link rel="stylesheet" href="{% static 'blog/all-post.css' %}">
{% endblock css_files %}

{% block content %}
    <section id="all-posts">
        <h2>Posts Collection</h2>
        <ul>
            {% for post in all_posts %}
                {% include "blog/includes/post.html" %}
            {% endfor %}
        </ul>
    </section>
{% endblock content %}
